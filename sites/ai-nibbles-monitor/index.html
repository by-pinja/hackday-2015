<!DOCTYPE html>
<html>
<head lang="en">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
    <title>AI Nibbles Viewer</title>
</head>

<body>
    <div>
        <div id="gameInfo">
            <span id="gameTitle">AI NIBBLES</span>
        </div>
        <div id="timeLeftInfo">
            <span id="timeLeftCaption">Time left:</span>
            <span id="timeLeft"></span>
            <span id="outOfTimeCaption" class="hidden">OUT OF TIME!</span>
        </div>
        <div class="playerInfo">
            <span class="player1Color">&nbsp;</span>
            PLAYER 1:<span id="player1Name" class="playerName">-</span>
            <span id="player1Winner" class="playerWinner hidden"></span>
            <span class="playerLengthCaption">Length:</span>
            <span id="playerLength0" class="playerLength"></span>
        </div>
        <div class="playerInfo">
            <span class="player2Color">&nbsp;</span>
            PLAYER 2:<span id="player2Name" class="playerName">-</span>
            <span id="player2Winner" class="playerWinner hidden"></span>
            <span class="playerLengthCaption">Length:</span>
            <span id="playerLength1" class="playerLength"></span>
        </div>
    </div>

    <div id="game">
    </div>

    <div id="credits">
        Font credit: <a href="http://www.trueschool.se/html/fonts.html" target="_blank">TopazPlus</a> Â© dMG/t!s^dS!. Licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank">CC BY-NC-SA 3.0.</a>
    </div>
</body>

<script type="text/javascript" src="ai-nibbles-viewer.js"></script>
</html>
